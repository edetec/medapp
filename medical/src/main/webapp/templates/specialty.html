<div class="row" ng-controller="SpecialtyCtrl">

	<div class="col-md-12">
		<div class="page-header">
			<h1>Medical Specialty</h1>
		</div>
	</div>
	<div class="col-xs-12 col-md-5 pull-right">
		<div class="panel">
			<div class="panel-body">
				<form name="formCad">
					<div class="form-group">
						<label>Description</label> <input class="form-control" type="text"
							name="description" ng-model="formSpecialty.description" />
					</div>
					<input type="submit" class="btn btn-primary" value="Save"
						ng-click="save()" />
					<button type="reset" class="btn btn-default">Reset</button>
				</form>
			</div>
		</div>
	</div>
	<div class="col-md-7">
		<div class="row">
			<div class="col-md-8">
				<form name="searchForm">
					<div class="input-group">
						<input type="text" class="form-control"
							placeholder="Search by name" ng-model="description"> <span
							class="input-group-btn">
							<button class="btn btn-default" type="submit" ng-click="fetch()">
								<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
							</button>
						</span>
					</div>
				</form>
				<!-- /input-group -->
			</div>
			<div class="col-md-4">
				<div class="pull-right">
					<button class="btn btn-success" ng-click="newSpecialty()">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					</button>
				</div>
			</div>
		</div>
		<!-- /.row -->
		<table class="table">
			<thead>
				<tr>
					<th>Id</th>
					<th>Description</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="s in specialties">
					<td>{{ s.id }}</td>
					<td>{{ s.description }}</td>
					<td><button class="btn btn-default" ng-click="edit(s)">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</button>
						<button class="btn btn-danger" ng-click="delete(s)">
							<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
						</button></td>
				</tr>
			</tbody>
		</table>
	</div>

</div>
