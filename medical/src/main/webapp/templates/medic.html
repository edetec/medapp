<div class="row" ng-controller="MedicCtrl">

	<div class="col-md-12">
		<div class="page-header">
			<h1>Medical Medic</h1>
		</div>
	</div>
	<div class="col-xs-12 col-md-5 pull-right">
		<div class="panel">
			<div class="panel-body">
				<form name="formCad">
					<div class="form-group">
						<label>Name</label> <input class="form-control" type="text"
							name="name" ng-model="formMedic.name" />
					</div>
					<div class="form-group">
						<label>Phone</label> <input class="form-control" type="text"
							name="phone" ng-model="formMedic.phone" />
					</div>
					<div class="form-group">
						<label>CPF</label> <input class="form-control" type="text"
							name="cpf" ng-model="formMedic.cpf" />
					</div>
					<div class="form-group">
						<label>CRM</label> <input class="form-control" type="text"
							name="crm" ng-model="formMedic.crm" />
					</div>
					<div class="checkbox" ng-repeat="specialty in specialties">
						<label > <input type="checkbox"
							checklist-model="formMedic.specialties" checklist-value="specialty">
							{{specialty.description}}
						</label>
					</div>
					<input type="submit" class="btn btn-primary" value="Save"
						ng-click="save()" />
					<button type="button" ng-click="reset()" class="btn btn-default">Reset</button>
				</form>
			</div>
		</div>
	</div>
	<div class="col-md-7">
		<div class="row">
			<div class="col-md-8">
				<form name="searchForm">
					<div class="input-group">
						<input type="text" class="form-control"
							placeholder="Search by description" ng-model="description">
						<span class="input-group-btn">
							<button class="btn btn-default" type="submit" ng-click="fetch()">
								<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
							</button>
						</span>
					</div>
				</form>
				<!-- /input-group -->
			</div>
			<div class="col-md-4">
				<div class="pull-right">
					<button class="btn btn-success" ng-click="newMedic()">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					</button>
				</div>
			</div>
		</div>
		<!-- /.row -->
		<table class="table">
			<thead>
				<tr>
					<th>Id</th>
					<th><a href="#" ng-click="sort('name')" onclick="return false">
							Name <span ng-show="sortType == 'name' && !sortReverse"
							class="fa fa-caret-down"></span> <span
							ng-show="sortType == 'name' && sortReverse"
							class="fa fa-caret-up"></span>
					</a></th>
					<th><a href="#" ng-click="sort('crm')" onclick="return false">
							CRM <span ng-show="sortType == 'crm' && !sortReverse"
							class="fa fa-caret-down"></span> <span
							ng-show="sortType == 'crm' && sortReverse" class="fa fa-caret-up"></span>
					</a></th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="m in medics">
					<td>{{ m.id }}</td>
					<td>{{ m.name }}</td>
					<td>{{ m.crm }}</td>
					<td><button class="btn btn-default" ng-click="edit(m)">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</button>
						<button class="btn btn-danger" ng-click="delete(m)">
							<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
						</button></td>
				</tr>
			</tbody>
		</table>
	</div>

</div>
